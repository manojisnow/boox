name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  hadolint:
    name: Dockerfile Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run Hadolint on Dockerfile (root)
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile
      - name: Run Hadolint on backend Dockerfile
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: backend/chatapp/Dockerfile

  backend:
    name: Java Backend Build & Quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Build & Test Backend
        run: |
          cd backend
          mvn clean verify
      - name: Run Checkstyle
        run: |
          cd backend/chatapp
          mvn checkstyle:checkstyle
      - name: Run PMD
        run: |
          cd backend/chatapp
          mvn pmd:pmd
      - name: Run SpotBugs
        run: |
          cd backend/chatapp
          mvn spotbugs:spotbugs
      - name: Run Jacoco Coverage
        run: |
          cd backend/chatapp
          mvn jacoco:report
      - name: Upload Static Analysis Reports
        uses: actions/upload-artifact@v4
        with:
          name: static-analysis-reports
          path: |
            backend/chatapp/target/checkstyle-result.xml
            backend/chatapp/target/pmd.xml
            backend/chatapp/target/spotbugsXml.xml
            backend/chatapp/target/jacoco.xml

  frontend:
    name: Frontend Build & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: |
          cd frontend
          npm ci
      - name: Run frontend tests
        run: |
          cd frontend
          npm test -- --watchAll=false
